<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Face Recognition</h1>

    <div class="container">
        <div class="video-container">
            <video id="video" width="640" height="480" autoplay muted playsinline></video>
            <canvas id="output-canvas"></canvas>
        </div>
        <div class="controls-container">
            <h2>Controls & Status</h2>
            <div id="status">Loading models and initializing...</div>
            <div id="toast" class="toast"></div>

            <!-- Container where template content will be loaded -->
            <div id="face-controls-container"></div>
        </div>
    </div>

    <!-- Template for UI Controls (Registration and Verification) -->
    <template id="face-controls-template">
        <div class="controls-section">
            <button id="nav-register-btn">Go to Register</button>
            <button id="nav-verify-btn">Go to Verify</button>
        </div>

        <hr>

        <!-- Registration Section (Initially hidden) -->
        <div id="register-section" class="action-section" style="display: none;">
            <h3>Register New Face</h3>
            <label for="register-name">Name:</label>
            <input type="text" id="register-name" placeholder="Enter name">
            <button id="register-button">Register Face</button>
            <div id="register-feedback" class="feedback"></div>
            <p><small>Look at the camera. Registration will happen automatically when a face is clearly detected.</small></p>
            </div>

        <!-- Verification Section (Initially hidden) -->
        <div id="verify-section" class="action-section" style="display: none;">
            <h3>Verify Face</h3>
            <button id="verify-button">Start Verification</button>
            <div id="verify-feedback" class="feedback"></div>
            <p><small>Look at the camera. Verification will happen automatically.</small></p>
             </div>

        <hr>

         <!-- JSON Data Management -->
        <div id="json-management-section" class="controls-section">
             <h3>Manage Face Data</h3>
             <button id="save-json-button">Save Faces to JSON</button>
             <label for="load-json-input">Load Faces from JSON:</label>
             <input type="file" id="load-json-input" accept=".json">
             <div id="json-feedback" class="feedback"></div>
        </div>
    </template>

    <!-- Load the main JavaScript file -->
    <script type="module" src="js/index.js"></script>
</body>
</html>
